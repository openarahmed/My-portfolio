<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list input</title>
    <style>
        label{
            display: block;
            text-align: center;
        }
            

        }
    #first{
        margin-top: 50px;
        margin-bottom: 20px;
    }
    #one{
        margin-top: 50px;
        margin-bottom: 20px;
    }
    #textarea{
        text-align: center;
        
    }
    h1{
        text-align: center;
        margin-top: 30px;
    }
    #button{
        text-align: center;
       

    }
    </style>
</head>
<body>
    <section>
        <div>
            <div>
                <label id="one" for="Name"> Your Name
                    <input type="text" name="name" id="name" placeholder="Write your name">
                </label>
                <label for="Email"> Your Email
                    <input type="email" name="email" id="email" placeholder="Write your email">
                </label>
                <h1>What you want</h1>
                <div id="textarea"><textarea name="What you want" id="" cols="50" rows="3" placeholder="Write what you want"></textarea></div>
                <div id="button"><input type="submit" value="Submit">
                <input type="reset" value="reset"></div>
                
                
            </div>
        </div>
    </section>
</body>
